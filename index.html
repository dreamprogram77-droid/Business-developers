
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Developers | Virtual Business District</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              'brand-primary': '#073D5A', // Deep Corporate Blue
              'brand-secondary': '#84919D', // Gray-Blue
              'brand-gold': '#C5A059', // Luxury Gold Accent
              'brand-surface': '#F7F8FA', // Off-White Background
              'text-main': '#1A1A1A', // Primary Text
              'text-sub': '#4A4A4A', // Secondary Text
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0,0,0,0.04)', // Level 1
              'card': '0 4px 12px rgba(0,0,0,0.06)', // Level 2 (Default)
              'card-hover': '0 10px 30px rgba(0,0,0,0.10)', // Level 3
              'elevated': '0 18px 45px rgba(0,0,0,0.14)', // Level 4
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'], // Modern Geometric Kufi
              serif: ['Playfair Display', 'Times New Roman', 'serif'], // Classic Serif for English
              heading: ['Cairo', 'sans-serif'],
            },
            borderRadius: {
              'xl': '12px', 
              '2xl': '16px',
              '3xl': '24px', 
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #FFFFFF;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Corporate Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F8FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #84919D; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #073D5A; 
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.03);
      }

      /* 3D Utilities */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
